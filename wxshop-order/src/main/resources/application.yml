spring:
  application:
    name: wxshop-order
  datasource:
    url: jdbc:mysql://localhost:3306/order?useSSL=false&useUnicode=true&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123
wxshop:
  orderservice:
    version: 0.0.1

