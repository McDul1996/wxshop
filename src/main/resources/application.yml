spring:
  # datasource 数据源配置内容
  datasource:
    url: jdbc:mysql://localhost:3306/wxshop?useSSL=false&useUnicode=true&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123

# REDIS (RedisProperties)
  redis:
    database: 0      # Redis数据库索引（默认为0）
    host: localhost  # Redis服务器地址
    port: 6379       # Redis服务器连接端口
    password:        # Redis服务器连接密码（默认为空）
    timeout: 0       # 连接超时时间（毫秒）
    pool:
      max-active: 8  # 连接池最大连接数（使用负值表示没有限制）
      max-idle: 8    # 连接池中的最大空闲连接
      max-wait: -1   # 连接池最大阻塞等待时间（使用负值表示没有限制）
      min-idle: 0    # 连接池中的最小空闲连接

mybatis:
  mapper-locations: classpath*:db/mapper/*.xml
  type-aliases-package: com.kongmu373.wxshop.generated,com.kongmu373.wxshop.entity,com.kongmu373.wxshop.result
  config-location: classpath:db/config.xml

# logging
logging:
  level:
    # dao 开启 debug 模式 mybatis 输入 sql
    com:
      kongmu373:
        park:
          mapper: debug

wxshop:
  redis:
    host: localhost
    port: 6379
  orderservice:
    version: 0.0.1
    url: ""

dubbo:
  registry:
    address: zookeeper://localhost:2181